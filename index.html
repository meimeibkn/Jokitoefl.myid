<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>Jokitoefl.myid</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#111826;
      --card2:#0f1623;
      --muted:#8aa0b6;
      --text:#eaf2ff;
      --line:rgba(255,255,255,.08);
      --accent:#7c5cff;
      --accent2:#3dd6c6;
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius:18px;
      --radius2:14px;
      --max: 1100px;
      --pad: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 70% -10%, rgba(124,92,255,.22), transparent 60%),
                  radial-gradient(900px 500px at 10% 10%, rgba(61,214,198,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 var(--pad)}
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,15,20,.85), rgba(11,15,20,.35));
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      height:68px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      min-width:220px;
    }
    .logo{
      width:38px;height:38px;border-radius:14px;
      background: linear-gradient(135deg, rgba(124,92,255,1), rgba(61,214,198,1));
      box-shadow: 0 10px 26px rgba(124,92,255,.25);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:cover}
    .brandText{display:flex;flex-direction:column;line-height:1.15}
    .brandName{font-weight:800; letter-spacing:.3px}
    .brandSub{font-size:12.5px;color:var(--muted)}
    nav{
      display:flex; gap:10px; align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      padding:9px 12px; border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:rgba(234,242,255,.9);
      font-size:13px;
      transition:.15s ease;
    }
    .pill:hover{transform:translateY(-1px); border-color:rgba(124,92,255,.45)}
    .pill.primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(61,214,198,.75));
      border:0;
      color:#0b0f14;
      font-weight:800;
      box-shadow: 0 14px 30px rgba(124,92,255,.25);
    }

    .hero{
      padding:46px 0 18px;
    }
    .heroInner{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:18px;
      align-items:start;
    }
    @media(max-width:900px){
      .heroInner{grid-template-columns:1fr; }
      .brand{min-width: unset}
    }
    .title{
      font-size:42px;
      line-height:1.05;
      margin:0 0 10px;
      letter-spacing:-.6px;
    }
    .accent{color:rgba(124,92,255,1)}
    .subhead{
      font-size:15.5px;
      color:rgba(234,242,255,.75);
      margin:0 0 18px;
      max-width:58ch;
    }
    .badge{
      display:inline-flex;
      padding:7px 10px;
      border:1px solid rgba(124,92,255,.35);
      background: rgba(124,92,255,.10);
      border-radius:999px;
      font-size:12.5px;
      color:rgba(234,242,255,.85);
      margin-bottom:14px;
      gap:8px;
      align-items:center;
      width:fit-content;
    }
    .badge i{
      width:8px;height:8px;border-radius:999px;
      background: linear-gradient(135deg, rgba(124,92,255,1), rgba(61,214,198,1));
      display:inline-block;
    }
    .heroActions{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-bottom:16px;
    }
    .btn{
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      font-weight:700;
      font-size:14px;
      transition:.15s ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn:hover{transform:translateY(-1px); border-color:rgba(61,214,198,.35)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(61,214,198,.75));
      border:0;
      color:#0b0f14;
      box-shadow: 0 16px 34px rgba(124,92,255,.22);
    }
    .btn svg{width:18px;height:18px}

    .card{
      background: linear-gradient(180deg, rgba(17,24,38,.8), rgba(15,22,35,.8));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .miniCard{
      padding:14px;
    }
    .stats{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    .stat{
      border-radius: var(--radius2);
      padding:12px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
    }
    .stat .k{font-size:12px;color:var(--muted)}
    .stat .v{font-size:18px;font-weight:900;margin-top:5px}
    .muted{color:var(--muted)}
    .panel{
      margin-top:18px;
      padding:18px;
    }
    .panel h2{
      margin:0 0 12px;
      font-size:20px;
      letter-spacing:-.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media(max-width:900px){ .grid{grid-template-columns:1fr;} }

    .service{
      padding:14px;
      border-radius: var(--radius2);
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
      transition:.15s ease;
      cursor:pointer;
    }
    .service:hover{
      transform: translateY(-2px);
      border-color: rgba(124,92,255,.35);
      background: rgba(124,92,255,.06);
    }
    .serviceTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .serviceTitle{font-weight:900}
    .servicePrice{
      font-weight:900;
      color: rgba(61,214,198,1);
      white-space:nowrap;
    }
    .serviceDesc{
      font-size:13px;
      color: rgba(234,242,255,.75);
      margin-top:8px;
      min-height: 38px;
    }
    .chips{display:flex; gap:6px; flex-wrap:wrap; margin-top:10px}
    .chip{
      font-size:12px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.06);
      color: rgba(234,242,255,.75);
      background: rgba(255,255,255,.02);
    }

    .twoCol{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media(max-width:900px){ .twoCol{grid-template-columns:1fr} }

    .galleryRow{
      display:flex; gap:10px; overflow:auto; padding-bottom:6px;
      scroll-snap-type:x mandatory;
    }
    .galleryItem{
      min-width: 230px;
      scroll-snap-align:start;
      border-radius: var(--radius2);
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
      padding:12px;
      cursor:pointer;
    }
    .galleryItem img{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.25);
    }
    .galleryCap{margin-top:8px;font-size:13px;color:rgba(234,242,255,.8)}
    .quote{
      padding:14px;
      border-radius: var(--radius2);
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
    }
    .quote .q{font-size:13.5px; color:rgba(234,242,255,.78); line-height:1.65}
    .quote .n{margin-top:10px; font-weight:900}
    .quote .r{font-size:12px;color:var(--muted); margin-top:2px}

    .form{
      display:grid; gap:10px;
    }
    input,textarea,select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color:rgba(234,242,255,.92);
      outline:none;
      font-size:14px;
    }
    textarea{min-height:110px; resize:vertical}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    @media(max-width:700px){ .row{grid-template-columns:1fr} }

    .foot{
      margin:18px 0 30px;
      color:rgba(234,242,255,.65);
      font-size:13px;
      display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }

    /* MODALS */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:100;
    }
    .modal{
      width:min(780px, 100%);
      background: linear-gradient(180deg, rgba(17,24,38,.96), rgba(15,22,35,.96));
      border:1px solid rgba(255,255,255,.10);
      border-radius: 20px;
      box-shadow: 0 24px 70px rgba(0,0,0,.6);
      overflow:hidden;
      animation: pop .14s ease;
      max-height: 86vh;
      display:flex;
      flex-direction:column;
    }
    @keyframes pop{
      from{transform: translateY(6px); opacity:.85}
      to{transform: translateY(0); opacity:1}
    }
    .modalHeader{
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .modalHeader h3{margin:0;font-size:18px;letter-spacing:-.2px}
    .close{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:rgba(234,242,255,.9);
      border-radius:12px;
      padding:8px 10px;
      font-weight:800;
    }
    .modalBody{
      padding:14px 16px;
      overflow:auto;
    }
    .modalSection{
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.02);
      border-radius: 16px;
      padding:12px;
      margin-bottom:10px;
    }
    .modalSection h4{margin:0 0 10px;font-size:14px;color:rgba(234,242,255,.9)}
    .list{
      margin:0; padding-left:16px;
      color:rgba(234,242,255,.78);
      line-height:1.7;
      font-size:13.5px;
    }
    .small{font-size:12px;color:var(--muted)}
    .floating{
      position:fixed;
      right:18px;
      bottom:18px;
      z-index:90;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .floatBtn{
      width:52px;height:52px;
      border-radius: 18px;
      border:0;
      cursor:pointer;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(61,214,198,.75));
      box-shadow: 0 18px 36px rgba(124,92,255,.22);
      display:grid; place-items:center;
      color:#0b0f14;
      font-weight:900;
    }
    .floatBtn.secondary{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color: rgba(234,242,255,.9);
      box-shadow:none;
    }

    /* Gallery popup */
    .imgOverlay{
      position:fixed; inset:0; background: rgba(0,0,0,.78);
      display:none; align-items:center; justify-content:center;
      padding:18px;
      z-index:120;
    }
    .imgBox{
      width:min(920px, 100%);
      background: rgba(12,16,22,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 24px 80px rgba(0,0,0,.65);
    }
    .imgTop{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.10);
    }
    .imgTop .cap{font-weight:900; font-size:14px}
    .imgTop .navs{display:flex; gap:8px}
    .imgTop button{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(234,242,255,.9);
      border-radius:12px;
      padding:8px 10px;
      font-weight:900;
    }
    .imgBox img{
      width:100%; max-height:78vh; object-fit:contain; background: rgba(0,0,0,.35);
      display:block;
    }
  </style>
</head>
<body>
<header>
  <div class="wrap nav">
    <div class="brand">
      <div class="logo" id="logoBox"></div>
      <div class="brandText">
        <div class="brandName" id="siteName">Jokitoefl.myid</div>
        <div class="brandSub" id="brandSub"></div>
      </div>
    </div>
    <nav>
      <a class="pill" href="#home">Home</a>
      <a class="pill" href="#about">About</a>
      <a class="pill" href="#layanan">Layanan</a>
      <a class="pill" href="#testimoni">Testimoni</a>
      <a class="pill" href="#faq">FAQ</a>
      <a class="pill primary" href="#daftar" id="ctaTop">Konsultasi Gratis</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section id="home" class="hero">
    <div class="heroInner">
      <h1 class="title" id="headline">One stop for your <span class="accent">future</span></h1>
      <p class="subhead" id="subhead"></p>
      <div class="badge" id="heroBadge"></div>

      <div class="heroActions">
        <a class="btn primary" href="#daftar" id="ctaHero">Konsultasi Gratis</a>
        <a class="btn" href="#layanan">Lihat Layanan</a>
        <a class="btn" id="igBtn" target="_blank" rel="noreferrer">Instagram</a>
      </div>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="panel card">
    <h2>About Us</h2>
    <p id="aboutText" class="muted" style="line-height:1.75"></p>
  </section>

  <!-- SERVICES -->
  <section id="layanan" class="panel card">
    <h2>Layanan</h2>
    <div class="grid" id="servicesGrid"></div>
  </section>

  <!-- TESTIMONI -->
  <section id="testimoni" class="panel card">
    <div class="twoCol">
      <div>
        <h2>Testimoni</h2>
        <p class="muted" id="testiSub" style="margin-top:-6px"></p>
        <div class="galleryRow" id="galleryRow"></div>
      </div>
      <div>
        <h2>Review</h2>
        <div id="quotesBox" style="display:grid;gap:10px"></div>
      </div>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="panel card">
    <h2>FAQ</h2>
    <div id="faqBox" style="display:grid;gap:10px"></div>
  </section>

  <!-- FORM -->
  <section id="daftar" class="panel card">
    <h2 id="formTitle">Daftar & Konsultasi</h2>
    <p class="muted" id="formSubtitle" style="margin-top:-6px"></p>
    <form class="form" id="leadForm">
      <div class="row">
        <input id="name" placeholder="Nama" required>
        <input id="wa" placeholder="Nomor WhatsApp (contoh: 08xxxx)" required>
      </div>
      <div class="row">
        <select id="serviceSelect" required></select>
        <input id="email" placeholder="Email (opsional)">
      </div>
      <textarea id="notes" placeholder="Ceritakan kebutuhanmu (misal: target skor, deadline, paket, dll)"></textarea>
      <button class="btn primary" type="submit" id="submitBtn">Kirim via WhatsApp</button>
      <div class="small" id="formHint"></div>
    </form>
  </section>

  <div class="foot">
    <div>© <span id="year"></span> <span id="footBrand">Jokitoefl.myid</span></div>
    <div class="muted" id="footNote"></div>
  </div>
</main>

<!-- SERVICE MODAL -->
<div class="overlay" id="svcOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="svcTitle">
    <div class="modalHeader">
      <div>
        <h3 id="svcTitle">Detail</h3>
        <div class="small" id="svcMeta"></div>
      </div>
      <button class="close" id="svcClose">Tutup</button>
    </div>
    <div class="modalBody" id="svcBody"></div>
  </div>
</div>

<!-- IMAGE POPUP -->
<div class="imgOverlay" id="imgOverlay" aria-hidden="true">
  <div class="imgBox">
    <div class="imgTop">
      <div class="cap" id="gCap">Preview</div>
      <div class="navs">
        <button id="gPrev">Prev</button>
        <button id="gNext">Next</button>
        <button id="gClose">Close</button>
      </div>
    </div>
    <img id="gPopupImg" alt="Preview">
  </div>
</div>

<!-- FLOATING -->
<div class="floating">
  <button class="floatBtn" id="floatWA" title="WhatsApp">
    WA
  </button>
  <button class="floatBtn secondary" id="floatTop" title="Back to top">
    ↑
  </button>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  let DATA = null;
  let currentGallery = [];
  let gIndex = 0;
  let currentServiceTitle = "";

  function safeText(v){
    if(v === null || v === undefined) return "";
    return String(v);
  }

  function applyLogo(logo){
    const box = $("logoBox");
    box.innerHTML = "";
    if(!logo) return;
    const img = document.createElement("img");
    img.alt = "Logo";
    img.src = logo;
    box.appendChild(img);
  }

  function formatPrice(p){
    if(p === null || p === undefined) return "";
    const s = String(p).trim();
    return s;
  }

  function getImgSrc(item){
    if(!item) return "";
    return item.src || item.data || item.url || "";
  }

  function renderTop(d){
    $("siteName").textContent = safeText(d.settings.brand || "Jokitoefl.myid");
    $("brandSub").textContent = safeText(d.settings.badge);
    $("headline").innerHTML = safeText(d.settings.headline || "One stop for your <span class='accent'>future</span>");
    $("subhead").textContent = safeText(d.settings.subhead);
    $("heroBadge").textContent = safeText(d.settings.badge);
    $("aboutText").textContent = safeText(d.settings.about);

    $("ctaTop").textContent = safeText(d.settings.ctaTop || "Konsultasi Gratis");
    $("ctaHero").textContent = safeText(d.settings.ctaHero || "Konsultasi Gratis");
    $("igBtn").href = safeText(d.settings.instagram || "#");

    applyLogo(d.settings.logo);

    $("year").textContent = new Date().getFullYear();
    $("footBrand").textContent = safeText(d.settings.brand || "Jokitoefl.myid");
    $("footNote").textContent = safeText(d.settings.footnote || "");
    $("testiSub").textContent = safeText(d.settings.testiSub || "");
    $("formTitle").textContent = safeText(d.settings.formTitle || "Daftar & Konsultasi");
    $("formSubtitle").textContent = safeText(d.settings.formSubtitle || "");
    $("formHint").textContent = safeText(d.settings.formHint || "");

    $("floatWA").onclick = () => openWA(null);
    $("floatTop").onclick = () => window.scrollTo({top:0, behavior:"smooth"});
  }

  function renderServices(d){
    const grid = $("servicesGrid");
    grid.innerHTML = "";
    const list = Array.isArray(d.services) ? d.services : [];
    list.forEach((s, idx) => {
      const div = document.createElement("div");
      div.className = "service";
      div.onclick = () => openServiceModal(s);

      const chips = (Array.isArray(s.tags) ? s.tags : [])
        .map(t => `<span class="chip">${safeText(t)}</span>`).join("");

      div.innerHTML = `
        <div class="serviceTop">
          <div class="serviceTitle">${safeText(s.title || "Layanan")}</div>
          <div class="servicePrice">${formatPrice(s.price || "")}</div>
        </div>
        <div class="serviceDesc">${safeText(s.desc || "")}</div>
        <div class="chips">${chips}</div>
      `;
      grid.appendChild(div);
    });
  }

  function renderQuotes(d){
    const box = $("quotesBox");
    box.innerHTML = "";
    const arr = Array.isArray(d.quotes) ? d.quotes : [];
    arr.forEach(q => {
      const div = document.createElement("div");
      div.className = "quote";
      div.innerHTML = `
        <div class="q">"${safeText(q.text || "")}"</div>
        <div class="n">${safeText(q.name || "")}</div>
        <div class="r">${safeText(q.role || "")}</div>
      `;
      box.appendChild(div);
    });
  }

  function renderFAQ(d){
    const box = $("faqBox");
    box.innerHTML = "";
    const arr = Array.isArray(d.faq) ? d.faq : [];
    arr.forEach(f => {
      const div = document.createElement("div");
      div.className = "modalSection";
      div.innerHTML = `
        <h4>${safeText(f.q || "")}</h4>
        <div class="muted" style="line-height:1.7;font-size:13.5px">${safeText(f.a || "")}</div>
      `;
      box.appendChild(div);
    });
  }

  function renderGallery(d){
    const row = $("galleryRow");
    row.innerHTML = "";
    const arr = Array.isArray(d.gallery) ? d.gallery : [];
    currentGallery = arr;

    arr.forEach((g, idx) => {
      const div = document.createElement("div");
      div.className = "galleryItem";
      div.onclick = () => openGallery(idx);

      const src = getImgSrc(g);
      div.innerHTML = `
        <img src="${safeText(src)}" alt="Testimoni">
        <div class="galleryCap">${safeText(g.cap || "")}</div>
      `;
      row.appendChild(div);
    });
  }

  function openGallery(idx){
    if(!currentGallery.length) return;
    gIndex = idx;
    $("gCap").textContent = safeText(currentGallery[gIndex].cap || "Preview");
    $("gPopupImg").src = getImgSrc(currentGallery[gIndex]);
    $("imgOverlay").style.display = "flex";
  }
  function closeGallery(){
    $("imgOverlay").style.display = "none";
    $("gPopupImg").src = "";
  }
  function gNext(){
    if(!currentGallery.length) return;
    gIndex = (gIndex + 1) % currentGallery.length;
    $("gCap").textContent = safeText(currentGallery[gIndex].cap || "Preview");
    $("gPopupImg").src = getImgSrc(currentGallery[gIndex]);
  }
  function gPrev(){
    if(!currentGallery.length) return;
    gIndex = (gIndex - 1 + currentGallery.length) % currentGallery.length;
    $("gCap").textContent = safeText(currentGallery[gIndex].cap || "Preview");
    $("gPopupImg").src = getImgSrc(currentGallery[gIndex]);
  }

  $("gClose").onclick = closeGallery;
  $("gNext").onclick = gNext;
  $("gPrev").onclick = gPrev;
  $("imgOverlay").addEventListener("click", (e)=>{
    if(e.target.id === "imgOverlay") closeGallery();
  });
function openServiceModal(s){
  currentServiceTitle = s.title || "";

  $("svcTitle").textContent = safeText(s.title || "Detail Layanan");
  $("svcMeta").textContent = safeText(s.meta || s.price || "");
  const body = $("svcBody");
  body.innerHTML = "";

  const details = s.details;
  const lines = Array.isArray(details) ? details : [];

  // CASE B / A: ada isi detail
  if (lines.length) {
    // CASE B: array of objects (sections)
    if (typeof lines[0] === "object" && lines[0] !== null) {
      const sections = lines.map(it => ({
        title: safeText(it.title || "Detail"),
        items: Array.isArray(it.items) ? it.items.map(x => safeText(x)) : []
      }));

      sections.forEach(sec => {
        const div = document.createElement("div");
        div.className = "modalSection";
        div.innerHTML = `<h4>${safeText(sec.title)}</h4>`;

        const ul = document.createElement("ul");
        ul.className = "list";

        sec.items.forEach(item => {
          const li = document.createElement("li");
          li.textContent = safeText(item);
          ul.appendChild(li);
        });

        div.appendChild(ul);
        body.appendChild(div);
      });

    } else {
      // CASE A: array of strings, detect section markers [Title]
      const sections = [];
      let currentTitle = "";
      let currentItems = [];

      function pushCurrent(){
        if(currentTitle || currentItems.length){
          sections.push({ title: currentTitle || "Detail", items: currentItems.slice() });
        }
      }

      lines.forEach(line => {
        const t = safeText(line).trim();
        const m = t.match(/^\[(.+?)\]\s*$/);
        if(m){
          pushCurrent();
          currentTitle = (m[1] || "").trim();
          currentItems = [];
        } else {
          currentItems.push(line);
        }
      });
      pushCurrent();

      if(sections.length === 0){
        renderSection("Detail", lines);
      } else {
        sections.forEach(sec => renderSection(sec.title, sec.items));
      }
    }

  } else {
    // CASE C: detail kosong
    renderSection("Detail", []);
  }

  $("svcOverlay").style.display = "flex";
}

function renderSection(title, items){
  const body = $("svcBody");
  const div = document.createElement("div");
  div.className = "modalSection";
  div.innerHTML = `<h4>${safeText(title)}</h4>`;

  const ul = document.createElement("ul");
  ul.className = "list";

  const arr = Array.isArray(items) ? items : [];
  if (arr.length === 0) {
    const p = document.createElement("div");
    p.className = "small";
    p.textContent = "Detail layanan belum tersedia.";
    div.appendChild(p);
  } else {
    arr.forEach(item => {
      const li = document.createElement("li");
      li.textContent = safeText(item);
      ul.appendChild(li);
    });
    div.appendChild(ul);
  }

  body.appendChild(div);
}
